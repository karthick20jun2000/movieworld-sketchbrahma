<div class="container-fluid">
    <div class="row mt-3 mt-sm-3 mt-md-5 mt-lg-5">
        <h3 class="mb-4">Trending</h3>
        <div class="d-flex flex-wrap align-items-center movielist col-12">

            <div class="position-relative mb-3 col-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let list of movieList; let i = index">
                <img src="../../assets/images/movieList/img1.png" class="img-fluid w-100">
                <div class="d-flex align-items-center justify-content-between movieInfo text-white py-2 px-3 w-100">
                    <div>
                        <h6>{{list.title}}</h6>
                        <small>{{list.vote_average}} / {{list.vote_average <= 5 ? '5' : '10' }}</small>
                    </div>
                    <i class="fa-solid fa-circle-play bg-white"></i>
                </div>
            </div>
            <div class="alert alert-info w-100" role="alert" *ngIf="movieList?.length===0">
                No Movies Found.
            </div>
        </div>
    </div>
</div>
